# enderecos externos
    ntp_server="pool.ntp.br"        # servidor de NTP

    ping_server=$ntp_server         # testa conectividade com a internet antes de realizar acoes
    verifica_internet="0"           # 0 = desligado     1 = ligado

# nivel de atualizacao do sistema
    agressive_mode="1"              # rotina de atualizacao completa
